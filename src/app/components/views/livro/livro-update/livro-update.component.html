<form>
    <h1>Atualizar Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]=titulo [(ngModel)]="livro.titulo" required type="text" name="titulo"
            placeholder="Curso Spring Boot" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [formControl]=nome_autor [(ngModel)]="livro.nome_autor" required type="text" name="nome_autor"
            placeholder="Ex. Caio Rios" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [formControl]=texto [(ngModel)]="livro.texto" required type="text" name="texto"
            placeholder="Ex. Lorem ipsum" maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button [disabled]="getMessage()" mat-stroked-button color="primary" class="mat-elevation-z8"
            (click)="update()">Atualizar</button>
        <button mat-stroked-button color="warn" class="mat-elevation-z8" (click)="cancel()">Cancelar</button>
    </div>

</form>
