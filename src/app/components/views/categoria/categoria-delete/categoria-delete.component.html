<form>
    <h1>Deletar Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="categoria.nome" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput type="text" [(ngModel)]="categoria.descricao" name="descricao" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button mat-stroked-button color="primary" class="mat-elevation-z8" (click)="delete()">Deletar</button>
        <button mat-stroked-button color="warn" class="mat-elevation-z8" (click)="cancel()">Cancelar</button>
    </div>

</form>
