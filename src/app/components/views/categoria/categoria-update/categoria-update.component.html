<p>categoria-update works!</p>
<form>
    <h1>Atualizar Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao"
            placeholder="Ex. Livros de computação"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button mat-stroked-button color="primary" class="mat-elevation-z8" (click)="update()">Atualizar</button>
        <button mat-stroked-button color="warn" class="mat-elevation-z8" (click)="cancel()">Cancelar</button>
    </div>

</form>
